<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@100&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/logoAprovado.png" >
            <h1>Calculadoras de Notas</h1>
        </header>
        <form id = "formAtividade">
            <input type="text" id="nomeAtividade"required placeholder="Matéria">
            <input type="number" id="notaAtividade"required placeholder="Nota" min="0" max="10">
            <button type="submit">Adicionar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Matéria</th>
                    <th>Nota</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <td>Média Final</td>
                <td id="media-final-valor"></td>
                <td id="media-final-resposta"></td>
                <!-- <td><img src="./img/approved.png" alt="aprovado" height="50" width="50"></td> -->
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
